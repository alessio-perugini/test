name: Run CI Tests
on: [push]
env:
  GO_VERSION: 1.18.5
jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: magnetikonline/action-golang-cache@v1
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Run Go Vet
        run: |
          make vet
      - name: Run Go Test
        run: |
          make test
      - name: Check for changes
        run: |
          make changes
